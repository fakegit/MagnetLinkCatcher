name: magicmagnet
description: Get magnet links from internet without any effort!

publish_to: 'none'

version: 2.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Engine (it's a private repository)
  magic_magnet_engine:
    git:
      url: https://github.com/pedrolemoz/MagicMagnetEngine

  # Dependency Injection and Routing
  flutter_modular: ^2.0.1
  
  # Comparator
  equatable: any

  # Functional programming features
  dartz: any

  # Local cache
  shared_preferences: any
  shared_preferences_windows: any

  # Utilities
  url_launcher: any
  clipboard: any
  
  # UI
  unicons: any
  sleek_circular_slider: any
  modal_bottom_sheet: any
  asuka: any

  # State management
  mobx: any
  flutter_mobx: any

  # Admob
  firebase_admob: ^0.11.0+1

dev_dependencies:
  # Code generation for MobX
  build_runner:
  mobx_codegen:
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  ios: true
  android: true
  image_path_ios: assets/launcher/icon.png
  image_path_android: assets/launcher/icon.png
  adaptive_icon_background: assets/launcher/background.png
  adaptive_icon_foreground: assets/launcher/foreground.png

flutter:
  uses-material-design: true

  fonts:
  - family: SourceSansPro
    fonts:
    - asset: assets/fonts/SourceSansPro-Regular.ttf
      weight: 400
    - asset: assets/fonts/SourceSansPro-SemiBold.ttf
      weight: 600
    - asset: assets/fonts/SourceSansPro-Bold.ttf
      weight: 700
      
  assets:
    - assets/images/
    - assets/launcher/
